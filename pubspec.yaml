name: e_commerce_app
description: "A new Flutter project."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/Assets/images/

  fonts:
    - family: Lato
      fonts:
        - asset: lib/Assets/fonts/Lato-Bold.ttf
        - asset: lib/Assets/fonts/Lato-Light.ttf
          weight: 700
